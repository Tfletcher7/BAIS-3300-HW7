<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
   <h1>Survey Page 1</h1>
   <form action="">
    <fieldset>
        <legend>Contact Information</legend>
        <div><label for="fname"> First name:
            <input id= fname type="text" autofocus>
        </label></div>

        <div><label for="lname"> Last Name:
            <input id= lname type="text">
        </label></div>
        <div>
            <label for="phone" id="phone" type="text" aria-placeholder="(123)-456-7890">Phone Number:</label>
        </div>
       
        <div><label for="email"> Email:
            <input id= email type="email" required>
        </label></div>

        <div>
            <label for="cars"> Choose a Car:
                <select name="Auto" id="cars">
                    <option value="Volvo">Volvo</option>
                    <option value="Chevy">Chevy</option>
                    <option value="Ford">Ford</option>
                    <option value="Rich">Mercedes</option>
                </select>
            </label>
        </div>

        <div>
            <label for="Female">
                <input type="radio" name="gender" id="Female"> Female
                <input type="radio" name="gender" id="Male"> Male
                <input type="radio" name="gender" id="non-binary"> Non-Binary
            </label>
        </div>
        <div>
            <label for="Running"> What activity do you like to do?
                <input type="checkbox" name="activities" id="running"> Running 
                <input type="checkbox" name="activities" id="Biking"> Biking
                <input type="checkbox" name="activities" id="Hiking"> Hking
            </label>
        </div>
    </fieldset>
   </form>
   <p>
    <button onclick="window.location.href='./survey-2.html';">
        Next Page
    </button>

    <p>Page 1 of 2</p>
</body>
</html>
